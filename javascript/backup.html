$('.someflter').on('change', function(){
      var category_list = [];
      $('input:checked').each(function(){
        var category = $(this).val();
        category_list.push(category);
      });
 
      if(category_list.length == 0)
        $('li').fadeIn();
      else {
        $('li').each(function(){
          var item = $(this).attr('data-tag');
          if(jQuery.inArray(item,category_list) > -1)

            $(this).hide();
        });
