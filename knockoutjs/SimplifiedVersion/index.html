<html lang="en">

  	  body{
  	background: #D3D3D3;
  }
  	input[type=text]{
  width: 50%;
  padding: 12px;
  margin:15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}
a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    float:right;
}


a:hover, a:active {
    background-color: red;
}
h3{
	font-family: 'Ultra', sans-serif;
}
h4:nth-child(odd){
  margin-right: 3.5em;
}
h4:nth-child(2){
  margin-right: 0em;
}
img {
    border-radius: 50%;
}
h4{
	margin: 1em 1.0em 0.5em 0;
	color: #3d0000;
	font-weight: normal;
	font-size: 20px;
	line-height: 20px;
	font-family: 'Orienta', sans-serif;
}
select{
	position: relative;
  float: left;
  min-width: 100px;
  width: 200px;
  min-height: 30px;
  font-family: 'Roboto';
  color: #777;
  font-weight: 300;
  background-color: #fff;
  box-shadow: 1px 2px 10px -2px rgba(0,0,0,0.3);
  border-radius: 5px;
  transition: all 375ms ease-in-out;
  margin:5px;
}
span{
	font-style: italic; 
	text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
}
  </style>
</head>

	<input type="text" size="30" data-bind="textInput:searchInput,hasFocus:focus,selected:focus" placeholder="Search by Keyword or part number"><br>

 <span><h2>Searching: </h2><h2 data-bind="text:searchInput"></h2></span> 
	<div id="wrapper">
		<div class="title">
				<h6>Filter By</h6>
		</div>
		<table>
		<tbody>
            <tr>

            	<td>
                    <select data-bind='options: dropdown, optionsText: "dropdownValues", optionsCaption: "Type", value: newlist'> </select>
                </td>
                <td data-bind="with: newlist">
                    <select data-bind='options: Value, optionsText: "Values", optionsCaption: "Diameter", value: newanotherlist'> </select>
                </td>
                <td data-bind="with: newanotherlist">
                    <select data-bind='options: Jesro, optionsText: "Values", optionsCaption: "Size", value: secondnewanotherlist'> </select>
                </td>
                <td data-bind="with: secondnewanotherlist">
                    <select data-bind='options: Good, optionsText: "Values", optionsCaption: "Brand", value: thirdnewanotherlist'> </select>
                </td>
                
            </tr>
        </tbody>
		</table>
		<div class="row">
			<h6>Applied Filters</h6>
			<span data-bind="text:subtotal,style:{'border':(subtotal())?'1px solid black':'','padding':'5px'}"></span>

			<span data-bind="text:subtota,style:{'border':(subtota())?'1px solid black':'','padding':'5px'}"></span>
			<span data-bind="if:subtota(),click:newanotherlist,style:{'cursor':'pointer'}">x</span>

			<span data-bind="if:subto(),click:thirdnewanotherlist,style:{'cursor':'pointer'}">x</span>
		</div>
		
		<div class="title">
				<h6>Sort By</h6>
				<div class="row">
				<select data-bind="options:thirdOption,optionsCaption:'Sort By',value:sorting"></select>
				</div>
		</div>

		//view model
		function viewModel(){
			var self=this;
			self.focus=ko.observable(true);   //Focus Input
			self.allProduct=ko.observableArray(product);   //Product
			self.thirdOption=ko.observableArray(["Sort: Name - Z to A","Sort: Name - A to Z"]);
			//Dynamic Two Dropdowns
			self.newlist=ko.observableArray();
			self.newanotherlist=ko.observableArray();
			//Dynamic Third set of Dropdowns
			self.secondnewanotherlist=ko.observableArray();
			self.thirdnewanotherlist=ko.observableArray();
			//Reset Dropdowns
			self.newlist.subscribe(function() {
       			 self.newanotherlist(undefined);
   			 });
			self.newanotherlist.subscribe(function() {
       			 self.secondnewanotherlist(undefined);
   			 });
			self.secondnewanotherlist.subscribe(function() {
       			 self.thirdnewanotherlist(undefined);
   			 });
			//Dropdown Values
			self.subtotal = ko.pureComputed(function() {
       			 return self.newlist() ? self.newlist().dropdownValues:"";
   			 });
			self.subtota = ko.pureComputed(function() {
       			 return self.newanotherlist() ? self.newanotherlist().Values:"";
   			 });
			self.subtot = ko.pureComputed(function() {
       			 return self.secondnewanotherlist() ? self.secondnewanotherlist().Values:"";
   			 });
			self.subto = ko.pureComputed(function() {
       			 return self.thirdnewanotherlist() ? self.thirdnewanotherlist().Values:"";
   			 });

			//Search Filter
			self.searchInput=ko.observable();
			
			//Initializing Pagnation		
			self.CurrentPage = ko.observable(1); 
			self.DataPerPage = ko.observable(5);				

			
			//Filter
			
				self.thisFirst=ko.computed(function(){
					var startIndex = self.CurrentPage() === 1? 0 : (self.CurrentPage() - 1) * self.DataPerPage();
			   		if(!self.searchInput()&&!self.subtotal()){
						return self.allProduct().slice(startIndex, startIndex + self.DataPerPage ())	
					}
					if(self.searchInput()||self.subtotal()){
					return self.allProduct().filter(function(place){
							if((place.Name.indexOf(self.subtotal())!==-1)&&(place.Diameter.indexOf(self.subtota())!==-1)
								&&(place.Name.indexOf(self.subtot())!==-1)&&(place.Name.indexOf(self.subto())!==-1)
								&&(!self.searchInput()||place.Name.toLowerCase().indexOf(self.searchInput().toLowerCase())!==-1
						||place.Sku == self.searchInput())){
							return place;
						}	
						});		//end filter
					}

						
				});

			self.write=ko.observable(true);
			self.Next = function() {
				var totalData = self.allProduct().length;
				var currentPage = self.CurrentPage();
				if(totalData >= 1 && currentPage < (Math.ceil(totalData/2))) self.CurrentPage(currentPage + 1);
				//on last page
				if(self.CurrentPage()==4){
					self.write(false);
				}
			};
			
			self.One=function(){
				self.CurrentPage(2);
			}
			self.Two=function(){
				self.CurrentPage(3);
			}
			self.Three=function(){
				self.CurrentPage(4);
				self.write(!self.write());
			}

			self.Prev = function() {
				var currentPage = self.CurrentPage();
				if(currentPage > 1) self.CurrentPage(currentPage - 1);  //no prev
			};
			// script Ends for pagination 
			

			//Sorting
			self.sorting=ko.computed({
				read:function(){
					return self.sorting;
				},
				write:function(value){
					if(value=="Sort: Name - A to Z"){
					self.allProduct.sort(function(a,b){
						return a.Name<b.Name?-1:1;
					});
			}else if(value=="Sort: Name - Z to A"){
					self.allProduct.sort(function(a,b){
						return a.Name<b.Name?1:-1;
					});
				}
			}
				
			});




		} //end view model

	


		ko.applyBindings(viewModel);

	</script>
