	<header></header>
	<center><input type="text" size="30" data-bind="textInput:searchInput,hasFocus:focus,selected:focus" placeholder="Search by Keyword or part number"><br>

 <span><h2>Searching: </h2><h2 data-bind="text:searchInput"></h2></span> </center>
	<div id="wrapper">
		<div class="title">
				<h6>Filter By</h6>
		</div>
		<table>
		<tbody>
            <tr>

            	<td>
                    <select data-bind='options: dropdown, optionsText: "dropdownValues", optionsCaption: "Type",selectedOptions: valuez,value: newlist' multiple> </select>
                </td>
                <td data-bind="with: newlist">
                    <select multiple="multiple" data-bind='options: Value, optionsText: "Values", optionsCaption: "Diameter",selectedOptions: valuez1, value: newanotherlist' multiple> </select>
                </td>
                <td data-bind="with: newanotherlist">
                    <select data-bind='options: Jesro, optionsText: "Values", optionsCaption: "Size",selectedOptions: valuez2, value: secondnewanotherlist' multiple> </select>
                </td>
                <td data-bind="with: secondnewanotherlist">
                    <select data-bind='options: Good, optionsText: "Values", optionsCaption: "Brand",selectedOptions: valuez3, value: thirdnewanotherlist' multiple> </select>
                </td>
                
            </tr>
        </tbody>
		</table>
		<div class="row">
			<h6>Applied Filters</h6>
			<!-- <button data-bind="click:chosenCountry">Select</button> -->

			<span data-bind="text:subtotal,style:{'border':(subtotal())?'1px solid black':'','padding':'5px'}"></span>
			<span data-bind="if:subtotal(),click:newlist,style:{'cursor':'pointer'}">x</span>
			<span data-bind="text:subtota,style:{'border':(subtota())?'1px solid black':'','padding':'5px'}"></span>
			<span data-bind="if:subtota(),click:newanotherlist,style:{'cursor':'pointer'}">x</span>
			<span data-bind="text:subtot,style:{'border':(subtot())?'1px solid black':'','padding':'5px'}"></span>
			<span data-bind="if:subtot(),click:secondnewanotherlist,style:{'cursor':'pointer'}">x</span>
			<span data-bind="text:subto,style:{'border':(subto())?'1px solid black':'','padding':'5px'}"></span>
			<span data-bind="if:subto(),click:thirdnewanotherlist,style:{'cursor':'pointer'}">x</span>
		</div>

		<div class="title">
				<h6>Sort By</h6>
				<div class="row">
				<select data-bind="options:thirdOption,optionsCaption:'Sort By',value:sorting"></select>
				</div>
		</div>
		
<center>
	       <div>
	       		<a href="#" data-bind="click: Next,visible:write">Next</a>

</center>

		//view model
		function viewModel(){
			var self=this;
			self.focus=ko.observable(true);   //Focus Input
			self.allProduct=ko.observableArray(product);   //Product
			self.thirdOption=ko.observableArray(["Sort: Name - Z to A","Sort: Name - A to Z"]);
			//Dynamic Two Dropdowns
			self.newlist=ko.observableArray();
			self.newanotherlist=ko.observableArray();
			//Dynamic Third set of Dropdowns
			self.secondnewanotherlist=ko.observableArray();
			self.thirdnewanotherlist=ko.observableArray();
			//Reset Dropdowns
			self.newlist.subscribe(function() {
       			 self.newanotherlist(undefined);
   			 });
			self.newanotherlist.subscribe(function() {
       			 self.secondnewanotherlist(undefined);
   			 });
			self.secondnewanotherlist.subscribe(function() {
       			 self.thirdnewanotherlist(undefined);
   			 });
			//Dropdown Values
			/*self.subtotal = ko.pureComputed(function() {

			/*self.subtot = ko.pureComputed(function() {
       			 return self.secondnewanotherlist() ? self.secondnewanotherlist().Values:"";
   			 });
			self.subto = ko.pureComputed(function() {
       			 return self.thirdnewanotherlist() ? self.thirdnewanotherlist().Values:"";
   			 });*/

			//Search Filter
			self.searchInput=ko.observable();
			
			//Initializing Pagnation		
			self.CurrentPage = ko.observable(1); 
			self.DataPerPage = ko.observable(5);				

			//Multiple select
			self.valuez=ko.observableArray();
			self.valuez1=ko.observableArray();
			self.valuez2=ko.observableArray();
			self.valuez3=ko.observableArray();

    	self.felix=ko.observableArray();
		self.subtotal=ko.computed({
			read:function(){
				if (self.valuez().length > 0 && self.valuez()[0]) {
					self.felix.push(self.valuez()[0].dropdownValues);
					return self.felix();  //.toString()
        		return '';
        	}
			}
		});
		self.felix1=ko.observableArray();
		self.subtota=ko.computed({
			read:function(){
				if (self.valuez1().length > 0 && self.valuez1()[0]) {
					self.felix1.push(self.valuez1()[0].Values);
					return self.felix1();
	        		return '';
        	}}
		});
		self.felix2=ko.observableArray();
		self.subtot=ko.computed({
			read:function(){
				if (self.valuez2().length > 0 && self.valuez2()[0]) {
					self.felix2.push(self.valuez2()[0].Values);
					return self.felix2();
	        		return '';
        	}}
		});
		self.felix3=ko.observableArray();
		self.subto=ko.computed({
			read:function(){

					self.felix3.push(self.valuez3()[0].Values);
					return self.felix3();
	        		return '';
        	}}
		});


				self.thisFirst=ko.computed(function(){
					var startIndex = self.CurrentPage() === 1? 0 : (self.CurrentPage() - 1) * self.DataPerPage();
			   		if(!self.searchInput()&&!self.subtotal()){
						return self.allProduct().slice(startIndex, startIndex + self.DataPerPage ())	
					}
					
					return self.allProduct().filter(function(place){ 
						if(self.searchInput()){
							if((!self.searchInput()||place.Name.toLowerCase().indexOf(self.searchInput().toLowerCase())!==-1
						||place.Sku == self.searchInput())){
							return place;
						}
						}
						if(self.subtotal()){
							for(var fgt=0;fgt<self.subtotal().length;fgt++){
								if((place.Name.indexOf(self.subtotal()[fgt])!==-1)){
								return place;
								}
							}
						}
						if(self.subtota()){
							for(var fgt=0;fgt<self.subtota().length;fgt++){
								if((place.Diameter.indexOf(self.subtota()[fgt])!==-1)){
								return place;
								}
							}
						}
						if(self.subtot()){
							for(var fgt=0;fgt<self.subtot().length;fgt++){
								if((place.Size.indexOf(self.subtot()[fgt])!==-1)){
								return place;
								}
							}
						}
						if(self.subto()){
							for(var fgt=0;fgt<self.subto().length;fgt++){
								if((place.Brand.indexOf(self.subto()[fgt])!==-1)){
								return place;
								}
							}
						}
					});
					console.log(self.subtotal())
					//dropdown filter
					
					/*&&(place.Diameter.indexOf(self.subtota())!==-1)
								&&(place.Name.indexOf(self.subtot())!==-1)&&(place.Name.indexOf(self.subto())!==-1)*/
					//end dropdown filter

					
				});//end filter
			self.write=ko.observable(true);			
			self.Next = function() {
				var totalData = self.allProduct().length;
				var currentPage = self.CurrentPage();
				if(totalData >= 1 && currentPage < (Math.ceil(totalData/2))){
				 self.CurrentPage(currentPage + 1);
				}
				if(self.CurrentPage()==4){
					self.write(false);
				}
			};

			self.One=function(){
				self.CurrentPage(2);
			}
			self.Two=function(){
				self.CurrentPage(3);
			}
			self.Three=function(){
				self.CurrentPage(4);
				self.write(!self.write());
			}
			self.Prev = function() {
				var currentPage = self.CurrentPage();
				if(currentPage > 1){
					self.CurrentPage(currentPage - 1);
				}
			};
			// script Ends for pagination 
			

			//Sorting
			self.sorting=ko.computed({
				read:function(){
					return self.sorting;
				},
				write:function(value){
					if(value=="Sort: Name - A to Z"){
					self.allProduct.sort(function(a,b){
						return a.Name<b.Name?-1:1;
					});
			}else if(value=="Sort: Name - Z to A"){
					self.allProduct.sort(function(a,b){
						return a.Name<b.Name?1:-1;
					});
				}
			}
				
			});




		} //end view model

	


		ko.applyBindings(viewModel);

		</script>
